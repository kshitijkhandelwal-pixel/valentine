<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* âœ… hearts layer */
  #heartsLayer{
    position: fixed;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
  }

  .heart {
    position: absolute;
    bottom: -40px;
    font-size: 22px;
    opacity: 0.9;
    animation: floatUp linear forwards;
    will-change: transform, opacity;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 0.95; }
    to   { transform: translateY(-120vh) scale(1.8); opacity: 0; }
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 350px;
    position: relative;
    z-index: 2; /* âœ… above hearts */
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ddd;
    position: absolute;
    left: 20px;
    top: 120px;
  }
</style>
</head>

<body>

<!-- âœ… Hearts will be added here -->
<div id="heartsLayer"></div>

<div class="card">
  <h1>ğŸ’˜ Saumyaaaaaa, will you be my Valentine? ğŸ’˜</h1>
  <button class="yes" onclick="yesClick()">Yes â¤ï¸</button>
  <button class="no" id="noBtn">No ğŸ˜¢</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const card = document.querySelector(".card");
  const heartsLayer = document.getElementById("heartsLayer");

  function randomMove() {
    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * Math.max(0, maxX);
    const y = Math.random() * Math.max(0, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
  setInterval(randomMove, 700);

  // âœ… Floating heart emojis
  const heartEmojis = ["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","ğŸ’“","ğŸ’—","ğŸ’"];

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 22 + 14) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

    heartsLayer.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }

  // âœ… more hearts
  setInterval(createHeart, 180);

  function yesClick() {
    document.body.innerHTML = `
      <div id="heartsLayer"></div>
      <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:#ff9a9e;
        color:white;
        text-align:center;
        padding:20px;
        overflow:hidden;
        position:relative;
        z-index:2;
      ">
        <h1>ğŸ’– Yayyy Saumyaaaaaa! I knew it ğŸ˜ğŸ’–</h1>
        <img
          src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
          alt="Dancing girl"
          style="width:250px; margin-top:20px; border-radius:20px;"
        >
      </div>
    `;

    const layer = document.getElementById("heartsLayer");

    function createHeartOnYes() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 22 + 14) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      layer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeartOnYes, 160);
  }
</script>

</body>
</html>
